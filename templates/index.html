<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adarsh Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        #chatbox::-webkit-scrollbar {
            width: 8px;
        }
        #chatbox::-webkit-scrollbar-thumb {
            background-color: #a0aec0;
            border-radius: 4px;
        }
        .message-content strong {
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="flex flex-col w-full max-w-2xl h-[90vh] bg-white rounded-2xl shadow-2xl overflow-hidden">
        
        <header class="p-4 bg-blue-600 text-white flex items-center rounded-t-2xl shadow-md">
            <svg class="w-6 h-6 mr-3 text-yellow-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path></svg>
            <h1 class="text-xl font-bold">Adarsh Chatbot</h1>
        </header>

        <div id="chatbox" class="flex-grow p-4 overflow-y-auto space-y-4">
            <div class="flex justify-start">
                <div class="bg-gray-100 text-gray-800 p-3 rounded-xl rounded-tl-none shadow-sm max-w-sm message-content">
                    Hello! I'm Chatbot, an AI assistant powered by Gemini 2.5 Flash. Ask me anything!
                </div>
            </div>
        </div>

        <footer class="p-4 border-t border-gray-200 bg-gray-50 flex items-center rounded-b-2xl">
            <input 
                type="text" 
                id="user_input" 
                placeholder="Type your message..." 
                class="flex-grow p-3 border border-gray-300 rounded-l-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150"
                aria-label="Chat input field"
                autofocus
            >
            <button 
                id="sendButton" 
                onclick="sendMessage()" 
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-r-xl shadow-lg transition duration-150 ease-in-out disabled:opacity-50 flex items-center justify-center"
            >
                Send
                <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
            </button>
        </footer>
    </div>

    <div id="loadingIndicator" class="absolute bottom-4 right-4 bg-yellow-400 text-gray-800 px-4 py-2 rounded-lg shadow-xl hidden">
        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-gray-800 inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Chatbot is thinking...
    </div>

    <script>
        document.getElementById('user_input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        function formatText(text) {
            text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            text = text.replace(/\n/g, '<br/>');
            return text;
        }

        function displayMessage(message, sender) {
            const chatbox = document.getElementById('chatbox');
            const messageWrapper = document.createElement('div');
            
            messageWrapper.className = sender === 'user' ? 'flex justify-end mb-4' : 'flex justify-start mb-4';

            const contentElement = document.createElement('div');
            contentElement.className = sender === 'user'
                ? 'bg-blue-500 text-white p-3 rounded-xl rounded-br-none shadow-md max-w-xs sm:max-w-md message-content'
                : 'bg-gray-100 text-gray-800 p-3 rounded-xl rounded-tl-none shadow-md max-w-xs sm:max-w-md message-content';
            
            contentElement.innerHTML = formatText(message);

            messageWrapper.appendChild(contentElement);
            chatbox.appendChild(messageWrapper);
            chatbox.scrollTop = chatbox.scrollHeight; // Scroll to bottom
        }

        function toggleLoading(isLoading) {
            document.getElementById('loadingIndicator').classList.toggle('hidden', !isLoading);
            document.getElementById('user_input').disabled = isLoading;
            document.getElementById('sendButton').disabled = isLoading;
        }

        async function sendMessage() {
            const userInputField = document.getElementById('user_input');
            const userInput = userInputField.value.trim();
            if (userInput === '') return;

            displayMessage(userInput, 'user');
            userInputField.value = '';
            toggleLoading(true);

            try {
                const response = await fetch('/get_response', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: userInput })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.response || `HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                displayMessage(data.response, 'bot');

            } catch (error) {
                console.error('Fetch error:', error);
                displayMessage(`Error: ${error.message}. Please check the Python console for details.`, 'bot');
            } finally {
                toggleLoading(false);
                userInputField.focus();
            }
        }
    </script>
</body>
</html>
